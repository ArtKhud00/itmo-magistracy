- name: Sync some product services
  hosts: some_product
  become_user: "{{ privilege_user }}"
  serial: "{{ deploy_serial | default(0) }}"
  become: true
  roles:
    - role: stop
      tags: deploy, stop, restart
    - role: synchronize
      tags: deploy, sync
    - role: start
      tags: deploy, start, restart