---
- name: Deploy some product services
  hosts: some_product
  become_user: "{{ privilege_user }}"
  become: true
  roles:
    - role: deploy
      tags: deploy
    # - role: stop
    #   tags: deploy, stop, restart
    # - role: synchronize
    #   tags: deploy, sync
    # - role: start
